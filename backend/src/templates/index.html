<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Sensor Data</h1>
        <div class="datetime">
            <p id="datetime"></p>
        </div>
        <div class="card">
            <div class="icon">
                <i class="fas fa-thermometer-half"></i>
            </div>
            <div class="data">
                <h2>Temperature</h2>
                <p id="temp">Loading...</p>
            </div>
        </div>
        <div class="card">
            <div class="icon">
                <i class="fas fa-tachometer-alt"></i>
            </div>
            <div class="data">
                <h2>Pressure</h2>
                <p id="pressure">Loading...</p>
            </div>
        </div>
        <div class="card">
            <div class="icon">
                <i class="fas fa-water"></i>
            </div>
            <div class="data">
                <h2>Humidity</h2>
                <p id="humidity">Loading...</p>
            </div>
        </div>
        <div class="message-form">
            <h2>Send Message to Sensor</h2>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Enter your message" required>
                <button type="submit">Send</button>
            </form>
            <p id="messageStatus"></p>
        </div>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            };
            const dateTimeString = now.toLocaleDateString('en-US', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function fetchData() {
            fetch('/pico-data')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('temp').textContent = data.message.temp + ' Â°C';
                        document.getElementById('pressure').textContent = data.message.pression + ' hPa';
                        document.getElementById('humidity').textContent = data.message.humid + ' %';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }
        setInterval(fetchData, 5000);  // Fetch data every 5 seconds
        fetchData();  // Initial fetch

        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('messageInput').value;

            fetch('/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('messageStatus').textContent = 'Message sent successfully!';
                    document.getElementById('messageStatus').style.color = 'green';
                } else {
                    document.getElementById('messageStatus').textContent = 'Error sending message.';
                    document.getElementById('messageStatus').style.color = 'red';
                }
            })
            .catch(error => {
                document.getElementById('messageStatus').textContent = 'Error sending message.';
                document.getElementById('messageStatus').style.color = 'red';
                console.error('Error:', error);
            });

            document.getElementById('messageInput').value = '';  // Clear the input field
        });
    </script>
</body>
</html>
